<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Delete Blog</h3>
<p>
    <a th:href="@{/}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/delete}" th:object="${blog}"
          method="POST">
        <input type="hidden" th:field="*{id}" readonly/>
        <div>
            <label>Tittle</label>
            <input type="text" th:field="*{title}" readonly />
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}" readonly />
        </div>

        <input type="submit" value="Delete"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
