<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Mail Config View</h3>

<div>
    <h2>Language: <span th:text="${mail.language}"></span></h2>
    <h2>Page Size: <span th:text="${mail.pageSize}"></span></h2>
    <h2>Spam Filter: <span th:text="${mail.spamFilter}"></span></h2>
    <h2>Signature: <span th:text="${mail.signature}"></span></h2>
</div>

<p>
    <a th:href="@{/mail/edit}">
        Edit Config
    </a>
</p>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
